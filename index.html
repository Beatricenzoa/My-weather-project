<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-input"
          />
          <input type="submit" value="search" id="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-details">
            <h1 id="current-city"></h1>
            <p>
              <span id="current-date"></span>,
              <span id="description"></span>
            </p>
          </div>
          <div class="precipitation">
            <p>
              Humidity: <strong id="humidity"></strong>
              <br />
              Wind: <strong id="wind"></strong>
            </p>
          </div>
        </div>
        <div id="temperature-details">
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
            />
          </div>
          <div id="temperature"></div>
          <div id="unit">â„ƒ</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Beatricenzoa" target="_blank"
            >Beatrice Mutuku</a
          >
          and is
          <a
            href="https://github.com/Beatricenzoa/My-weather-project"
            target="_blank"
            >on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
