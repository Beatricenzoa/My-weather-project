<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-input"
          />
          <input type="submit" value="search" id="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-details">
            <h1 id="current-city">Nairobi</h1>
            <p><span id="current-date">Thursday 12:0</span>, sunny</p>
          </div>
          <div class="precipitation">
            <p>
              Humidity: <strong>80%</strong>
              <br />
              Wind: <strong>3.2km/h</strong>
            </p>
          </div>
        </div>
        <h2>☀ 19℃</h2>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Beatricenzoa" target="_blank"
            >Beatrice Mutuku</a
          >
          and is
          <a
            href="https://github.com/Beatricenzoa/My-weather-project"
            target="_blank"
            >on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
